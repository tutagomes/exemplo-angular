<div class="card">
        <div class="card-header" [id]="'heading' + index">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + index" [attr.aria-controls]="'collapse' + index" [ngClass] = "{ sucesso: consulta.online, erro: !consulta.online }">
                    {{index}} - {{ consulta.online ? 'Online': 'Offline'}} - {{ formataData(consulta.date) }}
            </button>
          </h2>
        </div>
    
        <div [id]="'collapse' + index" class="collapse show" [attr.aria-labelledby]="'heading' + index" data-parent="#accordionExample">
          <div class="card-body">
                {{consulta.mensagem}}
          </div>
        </div>
      </div>
